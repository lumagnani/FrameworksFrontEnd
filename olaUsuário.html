<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saudação</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #fce4ec, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .caixa {
      background-color: #ffffff;
      border: 2px solid #ce93d8;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 4px 6px 12px rgba(0,0,0,0.15);
      max-width: 300px;
    }

    .caixa p {
      font-size: 22px;
      font-weight: bold;
      color: #805d96;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #ba68c8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #ab47bc;
      transform: scale(1.05);
    }

    #bemvindo {
      font-size: 18px;
      color: #4a148c;
      margin-top: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="caixa">
    <p>Olá, usuário!</p>
    <button onclick="mostrarMensagens()">Clique aqui</button>
    <div id="bemvindo"></div>
  </div>

  <script>
    function mostrarMensagens() {
      const hora = new Date().getHours();
      let saudacao = "";

      if (hora < 12) {
        saudacao = "Bom dia!";
      } else if (hora < 18) {
        saudacao = "Boa tarde!";
      } else {
        saudacao = "Boa noite!";
      }

      alert(saudacao);
      alert("Desenvolvimento de Aplicações Web");

      document.getElementById("bemvindo").innerText = "Seja bem-vindo!";
    }
  </script>

</body>
</html>
