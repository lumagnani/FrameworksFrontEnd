<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 40px;
      background-color: #f1f7f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border: 2px solid #a5d6a7;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
    }

    h3 {
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #388e3c;
    }

    input[type="text"] {
      width: 100%;
      height: 25px;
      margin-bottom: 5px;
      padding: 5px;
      background-color: #f1f8e9; 
      border: 1px solid #c5e1a5;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .botoes {
      margin-top: 10px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      width: 35px;
      height: 30px;
      margin: 3px;
      font-weight: bold;
      background-color: #ffcc80; 
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ffa726; 
    }

    input[readonly] {
      background-color: #e0f2f1;
      font-weight: bold;
      color: #00695c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Calculadora</h3>

    <label>1º Valor:</label>
    <input type="text" id="valor1">

    <label>2º Valor:</label>
    <input type="text" id="valor2">

    <div class="botoes">
      <button onclick="calcular('+')">+</button>
      <button onclick="calcular('-')">-</button>
      <button onclick="calcular('*')">*</button>
      <button onclick="calcular('/')">/</button>
    </div>

    <label>Resultado:</label>
    <input type="text" id="resultado" readonly>
  </div>

  <script>
    function calcular(operador) {
      const v1 = parseFloat(document.getElementById('valor1').value);
      const v2 = parseFloat(document.getElementById('valor2').value);
      let res = '';

      if (!isNaN(v1) && !isNaN(v2)) {
        switch (operador) {
          case '+': res = v1 + v2; break;
          case '-': res = v1 - v2; break;
          case '*': res = v1 * v2; break;
          case '/': res = v2 !== 0 ? (v1 / v2).toFixed(2) : 'Erro'; break;
        }
      } else {
        res = 'Valores inválidos';
      }

      document.getElementById('resultado').value = res;
    }
  </script>
</body>
</html>
